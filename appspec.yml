version: 0.0
os: linux
files:
    - source: /
      destination: /home/ubuntu/store-manager-fe
file_exists_behavior: OVERWRITE

permissions:
    - object: /home/ubuntu/store-manager-fe
      pattern: '**'
      owner: ubuntu
      group: ubuntu

hooks:
    AfterInstall:
        - location: afterDeploy.sh
          timeout: 2000
          runas: ubuntu